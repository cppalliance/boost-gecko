name: Deploy

on:
  push:
    branches: [ develop ]
    paths:
      - lab/search_interface/**
      - .github/workflows/deploy.yml

defaults:
  run:
    working-directory: lab/search_interface/

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: install dependencies
        run: npm ci
      - name: build app
        run: npm run build
        env:
          PUBLIC_URL: http://cppalliance.org/boost-gecko/
      - name: upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./lab/search_interface/build
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v1
