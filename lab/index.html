    for (var i = 0; i < libraries.length; i++) {
        var opt = libraries[i];
        var el = document.createElement("option");
        el.textContent = opt;
        el.value = opt;
        document.getElementById("library").appendChild(el);
    }

    document.getElementById('library').addEventListener('change', function () {
        search.algoliaOptions = {
            'hitsPerPage': 10,
            'facetFilters': ["library_key:" + this.value]
        };
    });

    setTimeout(function () {
        console.log(document.getElementById("library").value)
        search = docsearch({

            apiKey: '44d0c0aac3c738bebb622150d1ec4ebf',
            indexName: 'all',
            inputSelector: '#search-input',
            autocompleteOptions: { hint: false, keyboardShortcuts: ['s'] },
            algoliaOptions: {

                'facetFilters': ["library_key:" + document.getElementById("library").value]
            },
